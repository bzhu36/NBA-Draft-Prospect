<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      NBA Draft Prospects
    </title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body>
		<img src="logo.png" class="logo" alt="logo">
		<div> <h1> NBA Draft Prospects</div>

		<div class="player" id="doncic">
			<img src="images/doncic.jpg" class="pic" alt="Luka Doncic">
			<h3>1. Luka Doncic</p>
		</div>
		<div class="chart" id="doncic_chart">
			<canvas id="myChart"></canvas>
		</div>

		<div class="player" id="ayton">
			<img src="images/ayton.jpg" class="pic" alt="DeAndre Ayton">
			<h3>2. DeAndre Ayton</p>
		</div>

		<div class="player" id="bagley">
			<img src="images/bagley.jpg" class="pic" alt="Marvin Bagley III">
			<h3>3. Marvin Bagley III</p>
		</div>

		<div class="player" id="jackson">
			<img src="images/jackson.jpg" class="pic" alt="Jaren Jackson Jr.">
			<h3>4. Jaren Jackson Jr.</p>
		</div>

		<div class="player" id="bamba">
			<img src="images/bamba.jpg" class="pic" alt="Mo Bamba">
			<h3>5. Mo Bamba</p>
		</div>

		<div class="player" id="porter">
			<img src="images/porter.jpg" class="pic" alt="Michael Porter">
			<h3>6. Michael Porter Jr.</p>
		</div>

		<div class="player" id="carter">
			<img src="images/carter.jpg" class="pic" alt="Wendell Carter Jr.">
			<h3>7. Wendell Carter Jr.</p>
		</div>

		<div class="player" id="bridges">
			<img src="images/bridges.jpg" class="pic" alt="Mikal Bridges">
			<h3>8. Mikal Bridges</p>
		</div>

		<div class="player" id="young">
			<img src="images/young.jpg" class="pic" alt="Trae Young">
			<h3>9. Trae Young</p>
		</div>

		<div class="player" id="alexander">
			<img src="images/alexander.jpg" class="pic" alt="Shai Gilgeous-Alexander">
			<h3>10. Shai Gilgeous-Alexander</p>
		</div>
</body>

<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'bar',

	    // The data for our dataset
	    data: {
        labels: ["mins", "pts", "rebs", "asts", "blocks", "steals"],
        datasets: [{
          backgroundColor: ['rgb(255, 99, 132)', 'rgb(255, 99, 0)', 'rgb(0, 99, 132)', 'rgb(255, 0, 132)', 'rgb(0, 99, 0)', 'rgb(0, 0, 132)'],
          borderColor: 'rgb(255, 99, 132)',
          data: [32, 29, 9, 9, 2, 3],
        }]
	    },

	    // Configuration options go here
	    options: {
	    	legend: {
	    		display:false
	    	}
	    }
	});
</script>
</html>
