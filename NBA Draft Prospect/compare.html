		function loadpic(name) {
			var elem = document.createElement("img");

			elem.setAttribute("src", "images/"+name+".jpg");
			elem.setAttribute("alt", name);
			document.getElement.ById(name).appendChild(elem);
		}

		function initChart() {
		  var colors=[
		    'rgb(255, 9, 12)', 
		    'rgb(0, 255, 0)', 
		    'rgb(120, 120, 120)', 
		    'rgb(0, 0, 255)',
		    'rgb(125, 255, 2)',
		    'rgb(90, 12, 125)',
		    'rgb(255, 9, 255)',
		    'rgb(23, 255, 192)',
		    'rgb(12, 90, 25)',
		    'rgb(201, 126, 87)'
	    ]
	    var i = 0;
	    var list = [];
	    for (var player in PLAYERJSON) {
	      var playerObject = findPlayer(player, PLAYERJSON);
	      var datasetDict = {
	        'label': playerObject['name'],
	        'backgroundColor': colors[i],
	        'borderColor': colors[i],
	        'data': [playerObject['points'], playerObject['rebounds'], playerObject['assists'], playerObject['blocks'], playerObject['steals']]
	      }
	      list.push(datasetDict);
	      i = i+1;
	    }
	    var ctx = document.getElementById('compare_chart');
	    var chart = new Chart(ctx, {
	      type: 'bar',
	      data: {
	        labels: ['points', 'rebounds', 'assists', 'blocks', 'steals'],
	        datasets: list
	      },
	      options: {
	      }
	    });

	    return chart;
		}

		function findPlayer(lastName, jsonObject) {
			var player_dict = jsonObject[lastName];
			var player = {
				points: player_dict["PPG"],
				rebounds: player_dict["RPG"],
				steals: player_dict["SPG"],
				blocks: player_dict["BPG"],
				minutes: player_dict["MPG"],
				assists: player_dict["APG"],
		    name: player_dict["Name"]
			};
			return player;
		}

		function setListener(name, index, chart) {
			var pic = document.getElementById(name);
			pic.addEventListener('click', function() {
			if (chart.data.datasets[index]['hidden'] == null || chart.data.datasets[index]['hidden'] == 'false') {
				chart.data.datasets[index]['hidden'] = 'true';
				pic.classList.add('fade');
			}
			else {
				delete chart.data.datasets[index]['hidden'];
				pic.classList.remove('fade');
			}
			chart.update();
			});
		}

		var theChart = initChart();

		var i = 0;
		for (var player in PLAYERJSON) {
			setListener(player, i, theChart);
			i = i+1;
